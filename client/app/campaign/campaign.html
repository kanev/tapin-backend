<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row spacer">
    <form name="form_campaign" novalidate class="form-validation">
      <div class="row" ng-if="error!=''">
        <div class="col-lg-12">
          <alert type="danger" close="closeAlert()">{{error}}</alert>
        </div>
      </div>
      <div class="row" ng-if="!isCampaignStarted() && step == 1">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="criteria">Criteria <span class="text-danger">*</span></label>
            <tags-input class="bootstrap"
                        data-ng-model="form.criteria"
                        placeholder="Add a tag"
                        add-on-blur="false"
                        allow-leftover-text="false"
                        replace-spaces-with-dashes="false">
            </tags-input>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label for="distance">Distance <span class="text-danger">*</span></label>

            <div>
              <select class="form-control"
                      data-ng-model="form.opportunity"
                      data-ng-options="oppt as oppt.distance + ' mi' for oppt in opportunities"
                      required>
                <option value="" disabled>Select Distance</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label for="message">Message <span class="text-danger">*</span></label>
            <textarea name="message" class="form-control" placeholder="Enter Message" ng-model="form.message"
                      required></textarea>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label for="">Total : <strong>${{form.price}}</strong></label>
          </div>
        </div>
        <div class="col-lg-12">
          <button type="submit" class="btn btn-default" data-ng-click="save()"
                  data-ng-disabled="!canSubmit(form_campaign)">Submit
          </button>
        </div>
      </div>
      <div class="row" ng-if="step == 2">
        <div class="col-md-8">
        <p>Thank you!</p>
        <p>You all set! Your campaign just went live!</p>
        </div>
        <div class="col-md-4">
          <img ng-src="{{qr_img}}">
        </div>
      </div>
    </form>
  </div>
</div>
